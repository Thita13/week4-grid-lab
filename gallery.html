<!DOCTYPE html>
<html lang="th">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>แกลเลอรี่รูปภาพ</title>
 <link rel="stylesheet" href="css/styles-gallery.css">
</head>
<body>
 <header class="header">
 <h1>แกลเลอรี่รูปภาพ</h1>
 <nav class="filters">
 <button class="filter-btn active" data-filter="all">ทั้งหมด</button>
 <button class="filter-btn" data-filter="nature">ธรรมชาติ</button>
 <button class="filter-btn" data-filter="city">เมือง</button>
 <button class="filter-btn" data-filter="people">ผู้คน</button>
 </nav>
 </header>
 <main class="gallery">
 <div class="gallery-item nature">
 <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4" alt="ธรรมชาติ 1">
 <div class="overlay">
 <h3>ธรรมชาติ 1</h3>

 </div>
 <!-- เพิ่มรูปภาพอื่นๆ ในลักษณะเดียวกัน -->
 <div class="gallery-item city">
    <img src="https://novotelbangkokplatinum.com/wp-content/uploads/sites/63/2016/11/destination-wat-arun1.jpg" alt="วัดอรุณ">
    <div class="overlay">
    <h3>วัดอรุณ</h3>
    <p>วัดอรุณราชวรารามราชวรมหาวิหาร หรือ วัดอรุณ หรือ วัดแจ้ง เป็นพระอารามหลวงชั้นเอกชนิดราชวรมหาวิหาร</p>
    </div>
    </div>
